version: "3.8"

services:
  storage-bucket:
    build: .
    container_name: storage-bucket-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - MAX_FILE_SIZE=104857600
      - MAX_FILES_PER_UPLOAD=10
      - CORS_ORIGINS=*
      - LOG_LEVEL=info
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    volumes:
      - ./uploads:/app/uploads
      - ./storage.db:/app/storage.db
      - ./.env:/app/.env
    networks:
      - storage-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  storage-network:
    driver: bridge

volumes:
  uploads:
  storage_db:
